<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Queijos Delícia Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #8B4513;
        }
        
        .logo i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #D2691E;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #8B4513;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-cheese"></i>
            <h1>Queijos Delícia<br><small>Área Administrativa</small></h1>
        </div>
        
        <div class="error-message" id="errorMessage">
            Usuário ou senha incorretos
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">← Voltar para a loja</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciais de exemplo (em produção, usar autenticação segura)
            const validCredentials = [
                { user: 'admin', pass: 'admin123' },
                { user: 'gerente', pass: 'gerente123' }
            ];
            
            const isValid = validCredentials.some(cred => 
                cred.user === username && cred.pass === password
            );
            
            if (isValid) {
                // Salvar sessão
                localStorage.setItem('queijosDeliciaLoggedIn', 'true');
                localStorage.setItem('queijosDeliciaUser', username);
                localStorage.setItem('queijosDeliciaLoginTime', new Date().getTime().toString());
                
                // Redirecionar para o painel
                window.location.href = 'painel-admin.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
