<body>

    </div>
    
    <!-- Bot√£o WhatsApp flutuante -->

            {

            {

            {

                description: "Cremoso e saboroso, perfeito para passar no p√£o ou usar em receitas.",

                weight: "300g",
                icon: "ü•Ñ"
            },
            
            // Queijos Importados
            {
                id: 7,
                name: "Queijo Gouda",

                description: "Queijo holand√™s de sabor adocicado e textura cremosa. Maturado por 6 meses.",

            },
            {

                description: "Queijo franc√™s de casca branca e mofada, cremoso e de sabor delicado.",

            },
            {

            {

            {

            },
            
            // Queijos Artesanais
            {
                id: 12,
                name: "Queijo de B√∫fala",
                price: 78.50,
                description: "Feito com leite de b√∫fala, textura macia e sabor caracter√≠stico.",

                weight: "300g",

            },
            {
                id: 13,
                name: "Queijo Cabra",
                price: 82.90,
                description: "Queijo feito com leite de cabra, sabor √∫nico e textura cremosa.",
                category: "artesanal",
                weight: "250g",
                icon: "üêê"
            },
            {
                id: 14,
                name: "Queijo com Pimenta",
                price: 45.80,
                description: "Queijo minas com pimenta calabresa, picante na medida certa.",
                category: "artesanal",
                weight: "500g",
                icon: "üå∂Ô∏è"
            },
            {
                id: 15,
                name: "Queijo Defumado",
                price: 52.40,
                description: "Queijo com sabor defumado caracter√≠stico, perfeito para petiscos.",
                category: "artesanal",
                weight: "500g",
                icon: "üå´Ô∏è"
            }
        ];
        
        // Elementos
        const cheeseForm = document.getElementById('cheeseForm');
        const cheeseList = document.getElementById('cheeseList');
        const cheeseCount = document.getElementById('cheeseCount');
        const notification = document.getElementById('notification');
        
        // Mostrar notifica√ß√£o
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Carregar queijos
        function loadCheeses() {
            cheeseList.innerHTML = '';
            
            if (cheeses.length === 0) {
                cheeseList.innerHTML = '<p style="text-align:center; color:#666;">Nenhum queijo cadastrado</p>';
                cheeseCount.textContent = '0';
                return;
            }
            
            // Agrupar por categoria
            const groupedCheeses = {
                nacional: [],
                importado: [],
                artesanal: []
            };
            
            cheeses.forEach(cheese => {
                if (groupedCheeses[cheese.category]) {
                    groupedCheeses[cheese.category].push(cheese);
                }
            });
            
            // Ordenar por ID (mais recentes primeiro)
            Object.keys(groupedCheeses).forEach(category => {
                groupedCheeses[category].sort((a, b) => b.id - a.id);
            });
            
            // Nome das categorias
            const categoryNames = {
                'nacional': 'üáßüá∑ Nacionais',
                'importado': 'üåç Importados',
                'artesanal': 'üë®‚Äçüç≥ Artesanais'
            };
            
            // Exibir por categoria
            Object.keys(categoryNames).forEach(category => {
                if (groupedCheeses[category].length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.style.marginBottom = '30px';
                    
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.style.color = '#8B4513';
                    categoryTitle.style.marginBottom = '15px';
                    categoryTitle.style.paddingBottom = '10px';
                    categoryTitle.style.borderBottom = '2px solid #f0f0f0';
                    categoryTitle.textContent = `${categoryNames[category]} (${groupedCheeses[category].length})`;
                    
                    categoryDiv.appendChild(categoryTitle);
                    
                    groupedCheeses[category].forEach(cheese => {
                        const item = document.createElement('div');
                        item.className = 'cheese-item';
                        item.innerHTML = `
                            <strong>${cheese.icon || 'üßÄ'} ${cheese.name}</strong>
                            <span class="category-badge category-${cheese.category}">
                                ${cheese.category === 'nacional' ? 'Nacional' : 
                                  cheese.category === 'importado' ? 'Importado' : 'Artesanal'}
                            </span>
                            <br>
                            <small>${cheese.description}</small>
                            <br>
                            ${cheese.weight ? `<small><strong>Peso:</strong> ${cheese.weight}</small><br>` : ''}
                            <strong style="color:#D2691E;">R$ ${cheese.price.toFixed(2)}</strong>
                            <button class="delete-btn" onclick="deleteCheese(${cheese.id})">üóëÔ∏è Excluir</button>
                        `;
                        
                        categoryDiv.appendChild(item);
                    });
                    
                    cheeseList.appendChild(categoryDiv);
                }
            });
            
            cheeseCount.textContent = cheeses.length;
        }
        
        // Salvar queijo
        cheeseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('cheeseName').value.trim();
            const price = parseFloat(document.getElementById('cheesePrice').value);
            const description = document.getElementById('cheeseDescription').value.trim();
            const category = document.getElementById('cheeseCategory').value;
            const weight = document.getElementById('cheeseWeight').value.trim();
            const icon = document.getElementById('cheeseIcon').value.trim();
            
            if (!name || isNaN(price) || !description || !category) {
                showNotification('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }
            
            // Gerar ID
            const newId = cheeses.length > 0 ? Math.max(...cheeses.map(c => c.id)) + 1 : 1;
            
            // Adicionar
            cheeses.push({
                id: newId,
                name,
                price,
                description,
                category,
                weight: weight || '500g',
                icon: icon || 'üßÄ'
            });
            
            // Salvar
            localStorage.setItem('chavesQueijosCheeses', JSON.stringify(cheeses));
            
            // Atualizar
            loadCheeses();
            
            // Limpar formul√°rio
            cheeseForm.reset();
            document.getElementById('cheeseCategory').value = '';
            
            // Notificar
            showNotification('Queijo adicionado com sucesso!');
        });
        
        // Excluir queijo
        function deleteCheese(id) {
            if (!confirm('Excluir este queijo?')) return;
            
            cheeses = cheeses.filter(c => c.id !== id);
            localStorage.setItem('chavesQueijosCheeses', JSON.stringify(cheeses));
            loadCheeses();
            showNotification('Queijo exclu√≠do', 'error');
        }
        
        // Exportar queijos
        function exportCheeses() {
            const data = JSON.stringify(cheeses, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `queijos_chaves_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showNotification('Queijos exportados com sucesso!');
        }
        
        // Importar queijos
        function importCheeses() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const importedCheeses = JSON.parse(e.target.result);
                        
                        if (Array.isArray(importedCheeses)) {
                            // Adicionar novos IDs
                            importedCheeses.forEach(cheese => {
                                cheese.id = cheeses.length > 0 ? Math.max(...cheeses.map(c => c.id)) + 1 : 1;
                                cheeses.push(cheese);
                            });
                            
                            localStorage.setItem('chavesQueijosCheeses', JSON.stringify(cheeses));
                            loadCheeses();
                            showNotification(`${importedCheeses.length} queijos importados com sucesso!`);
                        } else {
                            showNotification('Formato de arquivo inv√°lido', 'error');
                        }
                    } catch (error) {
                        showNotification('Erro ao importar arquivo', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Inicializar
        loadCheeses();
    </script>
